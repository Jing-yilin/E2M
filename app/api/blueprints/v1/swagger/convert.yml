consumes:
  - multipart/form-data
parameters:
  - name: file
    in: formData
    type: file
    required: true
    description: File to be converted to Markdown
  - name: parse_mode
    in: formData
    type: string
    required: false
    description: Parse mode for the file
    enum:
      - auto
      - general
      - book
      - law
      - manual
      - paper
    default: general
    example: general
  - name: langs
    in: formData
    type: string
    required: false
    description: Language codes to be used for parsing, separated by commas
    example: "en,zh"
  - name: extract_images
    in: formData
    type: boolean
    required: false
    description: Extract images from the file
    example: true
  - name: first_page
    in: formData
    type: integer
    required: false
    description: First page to convert
    example: 1
  - name: last_page
    in: formData
    type: integer
    required: false
    description: Last page to convert
    example: 10

responses:
  200:
    description: File successfully converted to Markdown
    content:
      application/json:
        schema:
          type: object
          properties:
            markdown:
              type: string
              example: '# Sample Markdown\n\nThis is a converted markdown content.'
  400:
    description: No file uploaded or conversion failed
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: No file uploaded
